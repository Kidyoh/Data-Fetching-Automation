<!DOCTYPE html>
<html>
<head>
    <title>API Data Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 400px;
        }
        input[type="submit"] {
            margin-top: 10px;
            align-items: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>API Data Downloader</h2>
    <div class="container">
    <form action="/requests/" method="GET">
        <label for="url">Enter API URL:</label>
        <input type="text" name="url" id="url" required>
        <input type="submit" value="Fetch Data and Download">
    </form>
    </div>
</body>
</html>
